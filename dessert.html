<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Let's have something sweet!</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/bubble_tea.webp" alt="bubbletea" />
        <label><input type="checkbox" name="dessert" value="bubble tea" /> bubble tea</label>
      </div>
      <div class="dessert-item">
        <img src="food/ice_cream.jpg" alt="icecream" />
        <label><input type="checkbox" name="dessert" value="ice cream" /> ice cream</label>
      </div>
      <div class="dessert-item">
        <img src="food/souffle.jpg" alt="souffle" />
        <label><input type="checkbox" name="dessert" value="souffle" /> souffle</label>
      </div>
      <div class="dessert-item">
        <img src="food/acai_bowl.jpg" alt="acaibowl" />
        <label><input type="checkbox" name="dessert" value="acai bowl" /> acai bowl</label>
      </div>
      <div class="dessert-item">
        <img src="food/tiramisu.webp" alt="cake" />
        <label><input type="checkbox" name="dessert" value="cake" /> cake</label>
      </div>
      <div class="dessert-item">
        <img src="food/bingsu.jpeg" alt="bingsu" />
        <label><input type="checkbox" name="dessert" value="bingsu" /> bingsu</label>
      </div>
      <div class="dessert-item">
        <img src="food/waffle.jpg" alt="waffle" />
        <label><input type="checkbox" name="dessert" value="waffle" /> waffle</label>
      </div>
      <div class="dessert-item">
        <img src="food/donuts.jpg" alt="donut" />
        <label><input type="checkbox" name="dessert" value="donut" /> donut</label>
      </div>
    </div>
    <button class="button" onclick="saveDessert()">I got this!</button>
    <script>
      function saveDessert() {
        const desserts = document.querySelectorAll('input[name="dessert"]:checked');
        const selectedDessert = Array.from(desserts).map(dessert => dessert.value);
        localStorage.setItem('selectedDessert', JSON.stringify(selectedDessert));
        window.location.href = 'invitation.html';
      }
    </script>
  </body>
</html>

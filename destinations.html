<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination</title>
    <link rel="stylesheet" href="css/destinations.css" />
  </head>
  <body>
    <div id="destinationquestion"><b>Which part of SG do you wanna explore?</b></div>
    <div class="destinations-selection">
      <div class="destination-item">
        <img src="destinations/chinatown.jpg" alt="chinatown" />
        <label><input type="checkbox" name="activities" value="Chinatown" />Chinatown</label>
      </div>
      <div class="destination-item">
        <img src="destinations/bugis.jpg" alt="bugis" />
        <label><input type="checkbox" name="destinations" value="Bugis"/>Bugis</label>
      </div>
      <div class="destination-item">
        <img src="destinations/marina_bay.jpg" alt="marinabay" />
        <label><input type="checkbox" name="destinations" value="Marina Bay"/>Marina Bay</label>
      </div>
      <div class="destination-item">
        <img src="destinations/holland_village.jpg" alt="hollandvillage" />
        <label><input type="checkbox" name="destinations" value="Holland Village"/>Holland Village</label>
      </div>
      <div class="destination-item">
        <img src="destinations/tiong_bahru.jpg" alt="tiongbahru" />
        <label><input type="checkbox" name="destinations" value="Tiong Bahru"/>Tiong Bahru</label>
      </div>
      <div class="destination-item">
        <img src="destinations/jurong_east.jpg" alt="jurongeast" />
        <label><input type="checkbox" name="destinations" value="Jurong East"/>Jurong East</label>
      </div>
      <div class="destination-item">
        <img src="destinations/sentosa.jpg" alt="sentosa" />
        <label><input type="checkbox" name="destinations" value="Sentosa"/>Sentosa</label>
      </div>
      <div class="destination-item">
        <img src="destinations/clarke_quay.jpg" alt="clarkequay" />
        <label><input type="checkbox" name="destinations" value="Clarke Quay"/>Clarke Quay</label>
      </div>
    </div>
    <button class="button" onclick="saveDestinations()">Food choice!</button>
    <script>
      function saveDestinations() {
        const destinations = document.querySelectorAll('input[name="destinations"]:checked');
        const selectedDestinations = Array.from(destinations).map(dest => dest.value);
        localStorage.setItem('selectedDestinations', JSON.stringify(selectedDestinations));
        window.location.href = 'food.html';
      }
    </script>
  </body>
</html>

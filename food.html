<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What u craving rn?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpg" alt="westernfood" />
        <label><input type="checkbox" name="food" value="Western food"/> Western</label>
      </div>
      <div class="food-item">
        <img src="food/thai.jpeg" alt="thaifood" />
        <label><input type="checkbox" name="food" value="Thai food" /> Thai</label>
      </div>
      <div class="food-item">
        <img src="food/korean.jpg" alt="koreanfood" />
        <label><input type="checkbox" name="food" value="Korean food" /> Korean</label>
      </div>
      <div class="food-item">
        <img src="food/hotpot.jpg" alt="hotpot" />
        <label><input type="checkbox" name="food" value="Hotpot" /> Hotpot</label>
      </div>
      <div class="food-item">
        <img src="food/local.jpg" alt="localfood" />
        <label><input type="checkbox" name="food" value="Local food" /> Local</label>
      </div>
      <div class="food-item">
        <img src="food/chinese.jpg" alt="chinesefood" />
        <label><input type="checkbox" name="food" value="Chinese food" /> Chinese</label>
      </div>
      <div class="food-item">
        <img src="food/yakiniku.jpg" alt="yakinuku" />
        <label><input type="checkbox" name="food" value="yakinuku" /> Yakiniku</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Sushi</label>
      </div>
    </div>
    <button class="button" onclick="saveFood()">Never forget desserts!</button>
    <script>
      function saveFood() {
        const food = document.querySelectorAll('input[name="food"]:checked');
        const selectedFood = Array.from(food).map(food => food.value);
        localStorage.setItem('selectedFood', JSON.stringify(selectedFood));
        window.location.href = 'dessert.html';
      }
    </script>
  </body>
</html>

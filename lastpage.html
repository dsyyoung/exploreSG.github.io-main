<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/lastpage.css" />
  </head>
  <body>
    <div id="thankyou"><b>Thank you for accepting my invitation ^^</b></div>
    <div class="invitation-card">
      <h1>Your Invitation</h1>
      <div id="invitation-content">
        <p><strong>Date:</strong> <span id="selected-date"></span></p>
        <p><strong>Destination:</strong> <span id="selected-destinations"></span></p>
        <p><strong>Food:</strong> <span id="selected-food"></span></p>
        <p><strong>Dessert:</strong> <span id="selected-dessert"></span></p>
      </div>
    </div>
    <script>
      document.getElementById('selected-date').textContent = localStorage.getItem('selectedDate');
      document.getElementById('selected-destinations').textContent = JSON.parse(localStorage.getItem('selectedDestinations')).join(', ');
      document.getElementById('selected-food').textContent = JSON.parse(localStorage.getItem('selectedFood')).join(', ');
      document.getElementById('selected-dessert').textContent = JSON.parse(localStorage.getItem('selectedDessert')).join(', ');
    </script>
  </body>
</html>
